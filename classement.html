<body>

    <div class="container">
        <h1 class="mb-4">USFTT - Compétiteurs</h1>

            <button id="toggleInactive" class="btn btn-outline-primary btn-sm">

    <!-- Mobile Bottom Navigation -->

        <div class="container-fluid">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        function formatSexe(sexe) {
            if (sexe === 'F') {
                return '<i class="fa-solid fa-person-dress text-danger" style="font-size: 1.2rem;"></i>';
            } else if (sexe === 'M') {
                return '<i class="fa-solid fa-person text-primary" style="font-size: 1.2rem;"></i>';
            }
            return '';
        }

        fetch('backend/competitors_08940073.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                
                // Find column indices 
                // TODO improve
                const m1Index = headers.findIndex(h => h.includes('2509')); // October
                const m2Index = headers.findIndex(h => h.includes('2508')); // September
                
                const table = $('#competitorsTable').DataTable({
                    data: rows.slice(1).filter(row => row.trim()).map(row => {
                        const values = row.split(',');
                        const pointsM1 = parseFloat(values[m1Index] || 0);
                        const pointsM2 = parseFloat(values[m2Index] || 0);
                        const currentPoints = parseFloat(values[headers.indexOf('point')] || 0);
                        const initialPoints = parseFloat(values[headers.indexOf('initm')] || 0);
                        
                        // Calculate progressions
                        const progMensuelle = pointsM1 - pointsM2;
                        const progPoints = pointsM1 - currentPoints;
                        const progAnnuelle = pointsM1 - initialPoints;
                        
                        return [
                            formatSexe(values[headers.indexOf('sexe')]),
                            values[headers.indexOf('nom')] + ' ' + values[headers.indexOf('prenom')],
                            values[headers.indexOf('cat')],
                            currentPoints,
                            pointsM1,
                            pointsM2,
                            formatProgression(values[headers.indexOf('prg_m')]),
                            formatProgression(values[headers.indexOf('prg_p')]),
                            formatProgression(values[headers.indexOf('prg_a')]),
                            values[headers.indexOf('parties')]
                        ];
                    }),
                    order: [[3, 'desc']], // Sort by points by default
                    pageLength: -1,       // Show all entries
                    lengthChange: false,  // Remove length change option
                    info: false,         // Remove "Showing X of Y entries" text
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/fr-FR.json'
                    },
                    createdRow: function(row, data) {
                        // Hide rows with 0 matches by default
                        if (parseInt(data[9]) === 0) {
                            $(row).addClass('inactive-player').hide();
                        }
                    }
                });

                // Add toggle button functionality
                let showInactive = false;
                $('#toggleInactive').on('click', function() {
                    showInactive = !showInactive;
                    $('.inactive-player').toggle(showInactive);
                    
                    // Update button text and icon
                    const icon = showInactive ? 'fa-eye-slash' : 'fa-eye';
                    const text = showInactive ? 'Masquer joueurs inactifs' : 'Afficher joueurs inactifs';
                    $(this).html(`<i class="fa-solid ${icon}"></i> ${text}`);
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
            
        function formatProgression(value) {
            // Convert to number and handle invalid values
            const num = parseFloat(value);
            if (isNaN(num)) return '';
            
            const formatted = num.toFixed(1);
            const className = num > 0 ? 'text-success' : num < 0 ? 'text-danger' : '';
            return `<span class="${className}">${formatted}</span>`;
        }
    </script>
</body>
