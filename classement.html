<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>USFTT - Compétiteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; padding-bottom: 70px; }
        .container { max-width: 1200px; }
        .progression-positive { color: green; }
        .progression-negative { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">USFTT - Compétiteurs</h1>
        <table id="competitorsTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Licence</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Cat</th>
                    <th>Points</th>
                    <th>Points M-1</th>
                    <th>Points M-2</th>
                    <th>Prog. Mensuelle</th>
                    <th>Prog. Points</th>
                    <th>Prog. Annuelle</th>
                    <th>Parties</th>
                </tr>
            </thead>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        fetch('backend/competitors_08940073.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                
                // Find column indices
                const m1Index = headers.findIndex(h => h.includes('2310')); // October
                const m2Index = headers.findIndex(h => h.includes('2309')); // September
                
                const table = $('#competitorsTable').DataTable({
                    data: rows.slice(1).filter(row => row.trim()).map(row => {
                        const values = row.split(',');
                        const pointsM1 = parseFloat(values[m1Index] || 0);
                        const pointsM2 = parseFloat(values[m2Index] || 0);
                        const currentPoints = parseFloat(values[headers.indexOf('point')] || 0);
                        const initialPoints = parseFloat(values[headers.indexOf('initm')] || 0);
                        
                        // Calculate progressions
                        const progMensuelle = pointsM1 - pointsM2;
                        const progPoints = pointsM1 - currentPoints;
                        const progAnnuelle = pointsM1 - initialPoints;
                        
                        return [
                            values[headers.indexOf('licence')],
                            values[headers.indexOf('nom')],
                            values[headers.indexOf('prenom')],
                            values[headers.indexOf('cat')],
                            currentPoints,
                            pointsM1,
                            pointsM2,
                            formatProgression(progMensuelle),
                            formatProgression(progPoints),
                            formatProgression(progAnnuelle),
                            values[headers.indexOf('parties')]
                        ];
                    }),
                    order: [[4, 'desc']], // Sort by points by default
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/fr-FR.json'
                    }
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
            
        function formatProgression(value) {
            if (isNaN(value)) return '';
            const formatted = value.toFixed(1);
            const className = value > 0 ? 'progression-positive' : value < 0 ? 'progression-negative' : '';
            return `<span class="${className}">${formatted}</span>`;
        }
    </script>
</body>
</html>
