<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>USFTT - Liste des joueurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 1200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">USFTT - Liste des joueurs</h1>
        <table id="playersTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Licence</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Nationalité</th>
                    <th>Points</th>
                    <th>Points actuels</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        fetch('players_08940073_20251016_002655.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                const table = $('#playersTable').DataTable({
                    data: rows
                        .slice(1)
                        .filter(row => row.trim() !== '') // Remove empty rows
                        .map(row => {
                            const values = row.split(',');
                            // Only return row if it has all required values
                            if (values.length >= 7) {
                                return [
                                    values[0] || '',  // licence
                                    values[1] || '',  // prenom
                                    values[2] || '',  // nom
                                    values[3] || '',  // categ
                                    values[4] || '',  // natio
                                    values[5] || '0',  // point
                                    values[6] || '0'   // apoint
                                ];
                            }
                            return null;
                        })
                        .filter(row => row !== null), // Remove invalid rows
                    order: [[5, 'desc']], // Sort by points by default
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/fr-FR.json'
                    }
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>
</body>
</html>
