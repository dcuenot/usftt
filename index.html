<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>USFTT - Liste des joueurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 1200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">USFTT - Liste des joueurs</h1>
        
        <!-- Add this select element before the table -->
        <div class="mb-3">
            <label for="categoryFilter" class="form-label">Filtrer par catégorie:</label>
            <select id="categoryFilter" class="form-select" style="width: 200px;">
                <option value="">Toutes les catégories</option>
            </select>
        </div>

        <table id="playersTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Licence</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Points</th>
                    <th>aclglob</th>
                    <th>apoint</th>
                    <th>valcla</th>
                    <th>valinit</th>
                    <th>Progression Mensuelle</th>
                    <th>Progression Phase</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        // Helper function to round numbers and handle invalid values
        function round(value) {
            const num = parseFloat(value);
            if (isNaN(num)) return 0;
            // If it's an integer, return as is
            if (Number.isInteger(num)) return num;
            // For decimal numbers, round to 1 decimal place
            return Math.round(num * 10) / 10;
        }

        fetch('players_08940073_20251016_010448.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const headers = rows[0].split(',');
                const table = $('#playersTable').DataTable({
                    data: rows
                        .slice(1)
                        .filter(row => row.trim() !== '') // Remove empty rows
                        .map(row => {
                            const values = row.split(',');
                            // Only return row if it has all required values
                            if (values.length >= 9) {
                                return [
                                    values[0],             // licence (string)
                                    values[1],             // prenom (string)
                                    values[2],             // nom (string)
                                    values[3],             // categ (string)
                                    round(values[4]),      // point (number)
                                    round(values[5]),      // aclglob (number)
                                    round(values[6]),      // apoint (number)
                                    round(values[7]),      // valcla (number)
                                    round(values[8]),       // valinit (number)
                                    round(values[4]) - round(values[6]),       // point - apoint
                                    round(values[4]) - round(values[8]),       // point - valinit
                                ];
                            }
                            return null;
                        })
                        .filter(row => row !== null), // Remove invalid rows
                    order: [[4, 'desc']], // Sort by points by default
                    pageLength: -1,       // Show all entries
                    lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]], // Keep the length menu
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/fr-FR.json'
                    }
                });

                // Add category filter functionality
                const categoryColumn = 3; // Index of category column
                
                // Get unique categories
                const categories = [...new Set(
                    table.column(categoryColumn)
                        .data()
                        .toArray()
                        .filter(cat => cat) // Remove empty values
                        .sort()
                )];
                
                // Populate category dropdown
                const categoryFilter = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });

                // Add event listener for category filter
                $('#categoryFilter').on('change', function() {
                    const selectedCategory = this.value;
                    table.column(categoryColumn)
                        .search(selectedCategory)
                        .draw();
                });
            })
            .catch(error => console.error('Error loading CSV:', error));
    </script>

</html>
