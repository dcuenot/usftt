    function createTeamSection(team) {
        const tableId = `table-${team.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/-+/g, '-').replace(/(^-|-$)/g, '')}`;
        const section = document.createElement('div');
        section.className = `team-section ${team.gender}`;
        
        section.innerHTML = `
            <h2 class="team-title">${team.name}</h2>
            <h4 class="text-muted mb-4">${team.division}</h4>
            <table id="${tableId}" class="table table-striped team-table" style="width:100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Domicile</th>
                        <th>Score</th>
                        <th>Extérieur</th>
                    </tr>
                </thead>
                <tbody>
                    ${team.matches.map(match => {
                        let scoreClass = '';
                        let scoreText = match.scoreHome === null ? 'À venir' : `${match.scoreHome}-${match.scoreAway}`;
                        
                        if (match.scoreHome !== null) {
                            const isHomeTeam = match.home.includes('FONTENAY');
                            const homeScore = parseInt(match.scoreHome);
                            const awayScore = parseInt(match.scoreAway);
                            
                            if (homeScore === awayScore) {
                                scoreClass = 'draw';
                            } else if ((isHomeTeam && homeScore > awayScore) || (!isHomeTeam && homeScore < awayScore)) {
                                scoreClass = 'victory';
                            } else {
                                scoreClass = 'defeat';
                            }
                        }
                        
                        return `
                            <tr>
                                <td>${match.date}</td>
                                <td>${match.home}</td>
                                <td class="match-score ${scoreClass}">${scoreText}</td>
                                <td>${match.away}</td>
                            </tr>
                        `;
                    }).join('')}
                </tbody>
            </table>
        `;
        return section;
    }

    $(document).ready(function() {
        const container = document.getElementById('teams-container');
        
        teamsData.forEach(team => {
            container.appendChild(createTeamSection(team));
            const safeTableId = team.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/-+/g, '-').replace(/(^-|-$)/g, '');
            $(`#table-${safeTableId}`).DataTable({
                responsive: true,
                paging: false,
                searching: false,
                info: false,
                order: [[0, 'asc']]
            });
        });

        // Filter functionality
        $('.btn-group .btn').click(function() {
            $('.btn-group .btn').removeClass('active');
            $(this).addClass('active');
            
            const filter = $(this).data('filter');
            if (filter === 'all') {
                $('.team-section').show();
            } else {
                $('.team-section').hide();
                $(`.team-section.${filter}`).show();
            }
        });
    });
    </script>
